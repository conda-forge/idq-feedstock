{% set name = "iDQ" %}
{% set version = "0.6.2" %}
{% set sha256 = "d6fc2706a176d191bdf93a5afc4b8232fae386436ce5a992d4344928827ceffb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://software.igwn.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-numpy-2-compatibility.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - dqsegdb2 >=1.0
    - ezdag
    - gpstime
    - gwpy >=2.1
    - gwtrigfind
    - h5py >=2.2.1
    - ligo-segments >=1.0.0
    - ligo-scald >=0.8
    - matplotlib-base >=2.0
    - numpy >=1.7.1
    - pluggy
    - python >={{ python_min }}
    - python-confluent-kafka >=0.11.5
    - python-lal
    - python-ldas-tools-framecpp
    - python-ligo-lw
    - scikit-learn >=0.18.2
    - scipy >=0.12.1
    - toml
    - ujson
    - xgboost

test:
  requires:
    - python {{ python_min }}
  imports:
    - idq
  commands:
    - idq-batch --help
    - idq-calibrate --help
    - idq-check_config --help
    - idq-condor_batch --help
    - idq-create-channel-list --help
    - idq-evaluate --help
    - idq-generate-vetoes --help
    - idq-simtimeseries --help
    - idq-stream --help
    - idq-streaming_train --help
    - idq-streaming_evaluate --help
    - idq-streaming_calibrate --help
    - idq-streaming_timeseries --help
    - idq-streaming_report --help
    - idq-target-times --help
    - idq-timeseries --help
    - idq-train --help
    - idq-report --help

about:
  home: https://git.ligo.org/lscsoft/iDQ
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://docs.ligo.org/lscsoft/iDQ
  dev_url: https://git.ligo.org/lscsoft/iDQ
  summary: a low-latency statistical data quality pipeline for glitch detection

extra:
  recipe-maintainers:
    - myNameIsPatrick
